<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculadora dark">
                <div class="tema-togler activador">
                    <i class="toggler iteml"></i>
                </div>
                <div class="display">
                    <div id="displey" class="screemn">55</div>
                </div>
                <div>
                   <div class="buttons">
                    <table>
                        <tr>
                            <td><Button id="clear" class="btn-operador">C</Button></td>
                            <td><Button id="/" class="btn-operador">/</Button></td>
                            <td><Button id="*" class="btn-operador">*</Button></td>
                            <td><Button id="backspace" class="btn-operador">ac</Button></td>
                        </tr>
                        <tr>
                            <td><Button id="7" class="btn-operador">7</Button></td>
                            <td><Button id="8" class="btn-operador">8</Button></td>
                            <td><Button id="9" class="btn-operador">9</Button></td>
                            <td><Button id="-" class="btn-operador">-</Button></td>
                        </tr>
                        <tr>
                            <td><Button id="4" class="btn-operador">4</Button></td>
                            <td><Button id="5" class="btn-operador">5</Button></td>
                            <td><Button id="6" class="btn-operador">6</Button></td>
                            <td><Button id="+" class="btn-operador">+</Button></td>
                        </tr>
                        <tr>
                            <td><Button id="4" class="btn-operador">4</Button></td>
                            <td><Button id="5" class="btn-operador">5</Button></td>
                            <td><Button id="6" class="btn-operador">6</Button></td>
                            <td><Button id="+" class="btn-operador">+</Button></td>
                        </tr>
                        <tr>
                            <td><Button id="3" class="btn-operador">3</Button></td>
                            <td><Button id="2" class="btn-operador">2</Button></td>
                            <td><Button id="1" class="btn-operador">1</Button></td>
                            <td rowspan="2" ><Button rowspan="2" id="equal" class="btn-operador">=</Button></td>
                        </tr>
                        <tr>
                            <td><Button id="." class="btn-operador">.</Button></td>
                            <td><Button id="0" class="btn-operador">0</Button></td>
                            <td><Button id="00" class="btn-operador">00</Button></td>
                          
                        </tr>
                    </table>
                   </div> 
                </div>
        </div>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
